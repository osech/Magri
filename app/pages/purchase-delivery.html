<!DOCTYPE html>
<html lang="en">
@@include('./../components/_head.html', {
'title': 'Корзина'
})

<body>
    <div class="wrapper">
        @@include('./../components/_header.html')

        <main class="main purchase-page">
            <section class="cart-body container heading">
                <div class="breadcrumbs">
                    <a href="cart.html">Корзина</a>
                    <img src="images/icons/breadcrumbs-arrow.svg" alt="icon">
                    <a href="purchase-contacts.html">Контактная информация</a>
                    <img src="images/icons/breadcrumbs-arrow.svg" alt="icon">
                    <span>Способ доставки</span>

                </div>
                <div class="cart-body__wrapper">
                    <form class="cart-products contacts-info" action="" method="post" name="contacts" autocomplete="on">
                        <div>
                            <label for="address">Адрес доставки*</label>
                            <input type="text" class="line-input" name="address" id="address"
                                placeholder="Регион, город, улица, дом, корпус, квартира/помещение">
                        </div>
                        <span class="contacts-info__subtitle">Способ доставки</span>

                        <div class="dilivery-method">
                            <input type="radio" name="dilivery-method" id="dilivery-method-self">
                            <label class="dilivery-method__text" for="dilivery-method-self">
                                <span class="dilivery-method__title">Самовывоз</span>
                                <p class="dilivery-method__desc">Срок доставки от 1 до 3 дней <br> Стоимость <span id="dilivery-price">0.00 руб.</span>
                                    <br>Самовывоз заказа со склада по адресу: г. Москва, ул. Беловежская, д. 63 с 09:00
                                    до 18:00</p>
                            </label>
                        </div>

                        <div class="dilivery-method">
                            <input type="radio" name="dilivery-method" id="dilivery-method-tk1">
                            <label class="dilivery-method__text" for="dilivery-method-tk1">
                                <span class="dilivery-method__title">ТК Главдоставка</span>
                                <p class="dilivery-method__desc">Срок доставки от 1 до 12 дней</p>
                            </label>
                        </div>

                        <div class="dilivery-method">
                            <input type="radio" name="dilivery-method" id="dilivery-method-tk2">
                            <label class="dilivery-method__text" for="dilivery-method-tk2">
                                <span class="dilivery-method__title">ТК Грузовозофф</span>
                                <p class="dilivery-method__desc">Срок доставки от 1 до 12 дней</p>
                            </label>
                        </div>

                        <div class="dilivery-method">
                            <input type="radio" name="dilivery-method" id="dilivery-method-tk3">
                            <label class="dilivery-method__text" for="dilivery-method-tk3">
                                <span class="dilivery-method__title">ТК Деловые линии</span>
                                <p class="dilivery-method__desc">Срок доставки от 1 до 12 дней</p>
                            </label>
                        </div>

                        <div class="dilivery-method">
                            <input type="radio" name="dilivery-method" id="dilivery-method-tk4">
                            <label class="dilivery-method__text" for="dilivery-method-tk4">
                                <span class="dilivery-method__title">ТК Желдорэкспедиция</span>
                                <p class="dilivery-method__desc">Срок доставки от 1 до 12 дней</p>
                            </label>
                        </div>

                        <div>
                            <label for="dilivery-method-comm">Комментарий</label>
                            <textarea class="line-input" rows="3" placeholder="Дополнительная информация для доставки" name="dilivery-method-comm" id="dilivery-method-comm"></textarea>
                        </div>

                        <a href="purchase-payment.html" class="btn purchase__btn">Продолжить оформление</a>
                    </form>
                    <div class="cart-payment">
                        <h5 class="cart-payment__title">К оплате</h5>
                        <div class="cart-payment__desc">
                            <div class="cart-payment__text">
                                <span>Товары (<span class="cart-product-count">5</span>)</span><span
                                    class="cart-payment__cost">500.00 руб.</span>
                            </div>
                            <div class="cart-payment__text">
                                <span>Скидка</span><span class="cart-payment__cost cart-payment__discount">-50.00
                                    руб.</span>
                            </div>
                        </div>
                        <div class="cart-payment__text cart-payment__total">
                            <span>Итого:</span><span class="cart-payment__cost">450.00
                                руб.</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        @@include('./../components/_footer.html')
    </div>
    <script src="js/main.min.js"></script>
</body>

</html>
