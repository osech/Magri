<!DOCTYPE html>
<html lang="en">
@@include('./../components/_head.html', {
'title': 'Корзина'
})

<body>
    <div class="wrapper">
        @@include('./../components/_header.html')

        <main class="main purchase-page">
            <section class="cart-body container heading">
                <div class="breadcrumbs">
                    <a href="cart.html">Корзина</a>
                    <img src="images/icons/breadcrumbs-arrow.svg" alt="icon">
                    <span>Контактная информация</span>
                </div>
                <div class="cart-body__wrapper">
                    <form class="cart-products contacts-info" action="" method="post" name="contacts" autocomplete="on">
                        <div>
                            <label for="email">Электронная почта*</label>
                            <input type="email" class="line-input" name="email" id="email">
                        </div>

                        <div>
                            <label for="org-name">Наименование организации*</label>
                            <input type="text" class="line-input" name="org-name" id="org-name">
                        </div>

                        <div>
                            <label for="tel">Номер телефона*</label>
                            <input type="tel" class="line-input" name="tel" id="tel" placeholder="+7">
                        </div>
                        
                        <span class="contacts-info__subtitle">Дополнительная информация</span>

                        <div>
                            <label for="org-inn">ИНН организации*</label>
                            <input type="number" class="line-input" name="org-inn" id="org-inn">
                        </div>

                        <div>
                            <label for="org-address">Юридический адрес*</label>
                            <input type="text" class="line-input" name="org-address" id="org-address">
                        </div>

                        <div>
                            <label for="org-bank">Наименование банка*</label>
                            <input type="text" class="line-input" name="org-bank" id="org-bank">
                        </div>

                        <div>
                            <label for="org-pay-acc">Расчетный счет*</label>
                            <input type="number" class="line-input" name="org-pay-acc" id="org-pay-acc">
                        </div>

                        <div>
                            <label for="org-cor-acc">Корр. счет*</label>
                            <input type="number" class="line-input" name="org-cor-acc" id="org-cor-acc">
                        </div>

                        <div>
                            <label for="org-bik">БИК*</label>
                            <input type="number" class="line-input" name="org-bik" id="org-bik">
                        </div>

                        <a href="purchase-delivery.html" class="btn purchase__btn">Продолжить оформление</a>
                    </form>
                    <div class="cart-payment">
                        <h5 class="cart-payment__title">К оплате</h5>
                        <div class="cart-payment__desc">
                            <div class="cart-payment__text">
                                <span>Товары (<span class="cart-product-count">5</span>)</span><span
                                    class="cart-payment__cost">500.00 руб.</span>
                            </div>
                            <div class="cart-payment__text">
                                <span>Скидка</span><span class="cart-payment__cost cart-payment__discount">-50.00
                                    руб.</span>
                            </div>
                        </div>
                        <div class="cart-payment__text cart-payment__total">
                            <span>Итого:</span><span class="cart-payment__cost">450.00
                                руб.</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        @@include('./../components/_footer.html')
    </div>
    <script src="js/main.min.js"></script>
</body>

</html>
